<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <f:view>
        <h:outputLabel value="====Hello, world===="/>
        <br/>
        <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome}"/> <br/>
        <h:outputLabel value="#{estudanteRegistrarBean.estudante.sobrenome}"/> <br/>
        <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota1 eq  estudanteRegistrarBean.estudante.nota2}"/><br/>

        <h:outputText value="====ENUM====" /> <br/>
        <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno}"/> <br/>
        <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno.equals(Turno.MATUTINO)}"/> <br/>
        <p:panel>
            <h:outputText value="====ARRAYS====" /> <br/>
            <h:outputLabel value="#{estudanteRegistrarBean.nomesArray[0]} #{estudanteRegistrarBean.nomesArray[1]} #{estudanteRegistrarBean.nomesArray[2]}"/> <br/>
            <ui:repeat value="#{estudanteRegistrarBean.nomesArray}" var="nome">
                <p:outputLabel value="#{nome}"/><br/>
            </ui:repeat>
        </p:panel>

        <p:panel>
            <h:outputText value="=====LIST====" /> <br/>
            <h:outputLabel value="#{estudanteRegistrarBean.nomesList.get(0)} #{estudanteRegistrarBean.nomesList.get(1)} #{estudanteRegistrarBean.nomesList.get(2)}"/> <br/>
            <ui:repeat value="#{estudanteRegistrarBean.nomesList}" var="nome">
                <p:outputLabel value="#{nome}"/><br/>
            </ui:repeat>
        </p:panel>
        <p:panel>
        <h:outputText value="=====SET====" /> <br/>
            <ui:repeat value="#{estudanteRegistrarBean.nomesSet.toArray()}" var="nome">
                <p:outputLabel value="#{nome}"/><br/>
            </ui:repeat>
        </p:panel><p:panel>
        <h:outputText value="=====MAP====" /> <br/>
        <h:outputText value="#{estudanteRegistrarBean.nomeMap.get('Goku')}" /> <br/>
        <h:outputText value="#{estudanteRegistrarBean.nomeMap}" /> <br/>
        <ui:repeat value="#{estudanteRegistrarBean.nomeMap.entrySet().toArray()}" var="nome">
            <p:outputLabel value="#{nome.key} - #{nome.value}"/><br/>
        </ui:repeat>
        </p:panel>

        #{estudanteRegistrarBean.executar()}
        #{estudanteRegistrarBean.executar('xuxu')}
        #{estudanteRegistrarBean.executarRetorno(estudanteRegistrarBean.estudante.nome)}

        <h:form>
            <p:commandButton value="PROXIMA PAGINA" action="#{estudanteRegistrarBean.irParaIndex2()}"/>

        </h:form>

    </f:view>
</h:body>
</html>
