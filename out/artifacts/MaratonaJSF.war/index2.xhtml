<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>
<h:body>
    <f:view>
        <h:outputLabel value="Manipulando Exibição com rendered e ajax"/><br/><br/><br/>
        <h:panelGrid id="notasGrid">
            <h:outputLabel value="#{estudanteRegistrarBean.estudante.nome}"/><br/>
            <h:outputLabel value="#{estudanteRegistrarBean.estudante.sobrenome}"/><br/>
            <h:outputLabel value="#{estudanteRegistrarBean.estudante.turno}"/><br/>
            <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota1}"
                           rendered="#{estudanteRegistrarBean.mostrarNotas}"/><br/>
            <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota2}"
                           rendered="#{estudanteRegistrarBean.mostrarNotas}"/><br/>
            <h:outputLabel value="#{estudanteRegistrarBean.estudante.nota3}"
                           rendered="#{estudanteRegistrarBean.mostrarNotas}"/><br/>
            <h:form id="form">
                <h:commandButton value="Esconder notas">
                    <f:ajax listener="#{estudanteRegistrarBean.esconderNotas()}" render="notasGrid"/>
                </h:commandButton>
                <h:commandButton value="Exibir notas" action="#{estudanteRegistrarBean.exibirNotas()}"/>
            </h:form>
        </h:panelGrid><br/><br/>
        <h:outputLabel value="EXIBIR LINK"/><br/><br/><br/>
        <h:panelGroup id="pgLink">
            <h:form id="form2">
                <h:commandButton value="Esconder link">
                    <f:ajax listener="#{estudanteRegistrarBean.esconderLink()}" render="pgLink"/>
                </h:commandButton>
                <h:commandButton value="Exibir link" action="#{estudanteRegistrarBean.exibirLink()}"/>
            </h:form>

            <ui:fragment rendered="#{estudanteRegistrarBean.mostrarLink}">
                <a href="www.google.com" target="_blank">www.google.com</a>
            </ui:fragment>
        </h:panelGroup>
    </f:view>
</h:body>
</html>
